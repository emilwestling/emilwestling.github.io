<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emil Westling - Portfolio</title>
    <style>
      body {
        background-color: #201d1d;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.6;
        padding: 40px;
      }

      .menu-bar {
        background-color: #201d1d; /* Dark background for the menu */
        padding: 10px 0;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .menu-bar a {
        color: #ffffff; /* White text for menu items */
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
      }

      .container {
        max-width: 1200px;
        margin: 60px auto 0;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .project {
        background-color: #333;
        color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        width: calc(33.333% - 20px);
        box-sizing: border-box;
        transition: transform 0.3s;
      }

      .project:hover {
        transform: scale(1.05);
      }

      .project img {
        width: 100%;
        height: auto;
        display: block;
      }

      .project h2 {
        margin: 0;
        padding: 10px;
        background-color: #444;
      }

      .project p {
        padding: 10px;
        margin: 0;
      }

      .project a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="menu-bar">
      <a href="index.html">About Me</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="resume.pdf" target="_blank">Resume</a>
    </div>

    <div class="container">

        <a href="path/to/project1/README.md">

          <p>

            and objectives.
          </p>
        </a>
      </div>

      <!-- Project 2 -->

          <img src="path/to/project2/image.jpg" alt="Project 2 Visual" />

          <p>
            This is a brief description of Project 2. It highlights key features
            and objectives.
          </p>
        </a>
      </div>

      <!-- Add more project blocks as needed -->

  </body>
